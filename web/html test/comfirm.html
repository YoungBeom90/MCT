<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            function func_confirm() {
                if(confirm('ok?')){
                    alert('ok');
                }
                else {
                    alert('cancel');
                }
                
            }
        </script>
        <input type="button" value="confirm" onclick="func_confirm()">
    </body>
</html>
