<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="vendors/fontawesome/css/all.min.css" rel="stylesheet">
        <script>
        function change() {
            var filter = document.getElementById('ic')

            if (filter.classList.contains('fas fa-list-ul')) {
                filter.classList = 'fas fa-tasks';
            } else {
                filter.classList ='fas fa-list-ul';
            }

        }
        </script>
    </head>
    <body>
        
        <button id="ic" onclick="change()" class="fas fa-list-ul" stlye="button"></button>
    </body>
</html>
