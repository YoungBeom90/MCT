<!DOCTYPE html>
<html>
    <head>

        <meta charset="utf-8">
        <title></title>
</head>
<body>
    <h1>Loop & Array</h1>
    <script>
    var coworkers = ['egoing','leezche','duru','taeho'];
    </script>
    <h2>Co workers</h2>
    <ul>
        <script>
            var i = 0;
            while(i<coworkers.length){
            document.write('<li><a href="nike test page.html"'+coworkers[i]+'>'+coworkers[i]+'</a></li>');
            // 생활코딩에서 페이지 링크 따옴표 코딩이 잘못 되어 수정 //
            i =i+1;
            }
        </script>
    </ul>
    
</body>
</html>
